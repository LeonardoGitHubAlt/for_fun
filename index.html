<html>
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, minimal-ui">
<style>
  body {
    margin: 0px;
    background-color: #ebebeb;
  }
  #container {
    margin: auto;
    left:0;
    right:0;
    text-align: center;
    background-color: #ababab;
    color: #3b3b3b;
    z-index: 1;
    transform: translate3d(0, 100px, 0);
    font-size: 2em;
  }
  #panel {
    position: absolute;
    top: 200px;
    width: 100%;
    padding: 10%;
  }
</style>
<script>
  function message(msg) {
    console.log(msg);
    let panel = document.getElementById('panel');
    let msgNode = document.createElement('div');
    msgNode.innerHTML = msg;
    panel.appendChild(msgNode);
    if (panel.childElementCount > 20) {
      panel.removeChild(panel.children[0]);
    }
  }
</script>
<script>

  function init() {
    var div = document.getElementById('container');
    div.addEventListener('click', () => { message('get click event'); return true; });
    div.addEventListener('touchstart', () => { message('get touchstart event'); return true; });
  }
</script>
</head>
<body onload='init()'>
  <div id='container'>
    <span>click me</span>
  </div>
  <div id='panel'>
  </div>
</body>
</html>
