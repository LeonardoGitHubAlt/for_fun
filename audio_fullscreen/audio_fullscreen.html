<!doctype html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, minimal-ui">
  <style>
    .container {
      margin: 50px 0;
      text-align: center;
      /*
      background-color: #4b4b4b;
      */
    }

    .container video ,
    .container audio {
      margin: 0 auto;
    }

    .container video {
      width: 100%;
    }

    .slider {
      height: 2px;
      width: 100%;
      background-color: #8b8b8b;
    }
  </style>
  <script>
    function $(id) {
      return document.getElementById(id);
    }
  </script>
  <script>
    function init() {
      $('video_fullscreen_button').addEventListener('click', () => { $('video').webkitRequestFullscreen(); });
      $('audio_fullscreen_button').addEventListener('click', () => { $('audio').webkitRequestFullscreen(); });
    }
  </script>
</head>
<body onload='init()'>
<div class='container'>
  <video id='video' src='http://www.jrtechsoft.com.cn/web-ceshi/web/image/%E5%AE%AE%E5%B4%8E%E6%AD%A9%20-%20Brave%20Heart.mp3' controls>
  </video>
</div>
<div class='slider'>
</div>
<div class='container'>
  <audio id='audio' src='http://www.jrtechsoft.com.cn/web-ceshi/web/image/%E5%AE%AE%E5%B4%8E%E6%AD%A9%20-%20Brave%20Heart.mp3' controls>
  </audio>
</div>
<div class='container'>
  <button id='video_fullscreen_button'>video request fullscreen</button>
  <button id='audio_fullscreen_button'>audio request fullscreen</button>
</div>
</body>
</html>
